<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last War - Shooter Game</title>
    <link rel="icon" href="data:,">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <!-- Left Panel: Stats + Power-ups -->
    <div id="left-panel">
        <div id="stats-display">
            <div class="stat-item army-stat">
                <span class="stat-label">Army</span>
                <span class="stat-value" id="armyCount">1</span>
            </div>
            <div class="stat-item wave-stat">
                <span class="stat-label">Wave</span>
                <span class="stat-value" id="waveCount">1</span>
            </div>
            <div class="stat-item score-stat">
                <span class="stat-label">Score</span>
                <span class="stat-value" id="scoreCount">0</span>
            </div>
        </div>
        <div id="powerups-display"></div>
    </div>

    <!-- Right Panel: Game Timer -->
    <div id="right-panel">
        <div id="timer-display">
            <span class="timer-label">Time</span>
            <span class="timer-value" id="gameTime">0:00</span>
        </div>
    </div>

    <div id="game-container"></div>

    <!-- Phaser loaded as global, game code as ES modules -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
