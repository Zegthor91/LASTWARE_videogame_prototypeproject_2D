<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last War - Shooter Game</title>
    <link rel="icon" href="data:,">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <!-- Left Panel: Stats + Power-ups -->
    <div id="left-panel">
        <div id="stats-display">
            <div class="stat-item army-stat">
                <span class="stat-label">Army</span>
                <span class="stat-value" id="armyCount">5</span>
            </div>
            <div class="stat-item wave-stat">
                <span class="stat-label">Wave</span>
                <span class="stat-value" id="waveCount">1</span>
            </div>
            <div class="stat-item score-stat">
                <span class="stat-label">Score</span>
                <span class="stat-value" id="scoreCount">0</span>
            </div>
        </div>
        <div id="powerups-display"></div>
    </div>

    <!-- Right Panel: Game Timer -->
    <div id="right-panel">
        <div id="timer-display">
            <span class="timer-label">Time</span>
            <span class="timer-value" id="gameTime">0:00</span>
        </div>
    </div>

    <div id="game-container"></div>
    
    <!-- Game Configuration -->
    <script src="src/config/Constants.js"></script>
    <script src="src/config/GameConfig.js"></script>
    
    <!-- Utilities -->
    <script src="src/utils/CollisionUtils.js"></script>
    
    <!-- Entities -->
    <script src="src/entities/Player.js"></script>
    <script src="src/entities/Enemy.js"></script>
    <script src="src/entities/Boss.js"></script>
    <script src="src/entities/Bullet.js"></script>
    <script src="src/entities/Bonus.js"></script>
    <script src="src/entities/PowerUp.js"></script>

    <!-- Scene Modules -->
    <script src="src/scenes/GameSceneSetup.js"></script>
    <script src="src/scenes/GameSceneSpawning.js"></script>
    <script src="src/scenes/GameSceneCollisions.js"></script>
    <script src="src/scenes/GameSceneEffects.js"></script>
    <script src="src/scenes/GameSceneUI.js"></script>
    <script src="src/scenes/GameScene.js"></script>

    <!-- Main Game Entry Point -->
    <script src="src/main.js"></script>
</body>
</html>
